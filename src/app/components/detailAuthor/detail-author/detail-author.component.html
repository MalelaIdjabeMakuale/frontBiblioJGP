<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-cover mt-20" style="background: #f2fbf8">

 @if (books.length > 0) {<h1><b>{{author}}</b></h1>}
<ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 p-6">
  @for (book of books; track $index) {
<li>{{book.title}}</li>
<li><img class="catalogueImg w-full h-auto cursor-pointer transition-transform hover:scale-110 hover:opacity-80" routerLink="/catalogo/{{book._id}}" src="{{book.cover}}"></li>

}
   
</ul>

</body>
</html>
