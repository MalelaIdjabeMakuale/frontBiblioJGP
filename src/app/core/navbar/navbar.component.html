<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <title>NavbarJGP</title>
</head>
<body>
  <nav id="header" class="fixed bg-gray-50  w-full z-30 top-0 text-white hidden lg:block">
    <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
      <div class="pl-4 flex items-center">
        <a class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
          <img class="h-14 fill-current inline" src="../../../assets/images/logoJGP1-removebg-preview.png">
        </a>
      </div>
  
      <div class="block lg:hidden pr-4">
        <button id="nav-toggle" class="flex items-center p-1 text-pink-800 hover:text-gray-900 focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
          <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      
      <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20" id="nav-content">
        <ul class="list-reset lg:flex justify-end flex-1 items-center">
          <li class="mr-3">
            <a class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4" routerLink="catalogo">Catálogo</a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4" routerLink="autoras">Autoras/es</a>
          </li>
          <li class="mr-3">
            <a class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4" routerLink="genero">Géneros</a>
          </li>
          @if (showUserLi) {  <li class="mr-3">
              <a class="inline-block font-bold text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4" routerLink="usuario">{{ userData.user_username }}</a>
            </li>
          }
          
        
        </ul>
  
        @if (showUserLi) { <button id="navAction" routerLink="/login" class="mx-auto lg:mx-0 uppercase py-2 px-4 rounded-lg bg-blue-500 hover:bg-blue-900 border-2 border-transparent text-white text-md mr-4 transition duration-150 ease-in-out" (click)="logout()">
           Cerrar sesión
          </button>
        }
         
        @else { <button id="navAction" routerLink="/login" class="mx-auto lg:mx-0 uppercase py-2 px-4 rounded-lg bg-green-600 hover:bg-green-900 border-2 border-transparent text-white text-md mr-4 transition duration-150 ease-in-out">
            Iniciar sesión
          </button>
        }
         
       
      </div>
    </div>
    <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
  </nav>
  
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
  
    <select id="tabs" name="tabs" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
      <option routerLink="catalogo">Catálogo</option>
      <option routerLink="autoras">Autoras/es</option>
      <option routerLink="genero">Género</option>
      @if(showUserLi){ <option routerLink="usuario"><b>{{ userData.user_username }}</b></option>
      }
     
    </select>
  </div>
  
</body>
</html>
